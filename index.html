    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              tg: {
                bg: 'var(--tg-theme-bg-color, #17212B)',
                text: 'var(--tg-theme-text-color, #F5F5F5)',
                hint: 'var(--tg-theme-hint-color, #7F8B96)',
                link: 'var(--tg-theme-link-color, #64B5EF)',
                button: 'var(--tg-theme-button-color, #5288C1)',
                buttonText: 'var(--tg-theme-button-text-color, #ffffff)',
                secondary: 'var(--tg-theme-secondary-bg-color, #232E3C)',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: var(--tg-theme-bg-color, #17212B);
        color: var(--tg-theme-text-color, #F5F5F5);
      }
      /* Hide scrollbar for horizontal scrolling areas */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
